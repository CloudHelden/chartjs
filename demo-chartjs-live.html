<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chart.js Demo</title>
  <!-- Bootstrap 5 via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Chart.js via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-5">Chart.js Livecoding Demo</h1>

    <div class="row g-4">
      <!-- Bar Chart -->
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header">Bar Chart</div>
          <div class="card-body">
            <canvas id="barChart"></canvas>
          </div>
        </div>
      </div>

      <!-- Doughnut Chart -->
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header">Doughnut Chart</div>
          <div class="card-body">
            <canvas id="doughnutChart"></canvas>
          </div>
        </div>
      </div>

      <!-- Line Chart -->
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header">Line Chart</div>
          <div class="card-body">
            <canvas id="lineChart"></canvas>
          </div>
        </div>
      </div>

      <!-- Radar Chart -->
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header">Radar Chart</div>
          <div class="card-body">
            <canvas id="radarChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
      <!-- Hier kommen die Charts rein -->
  <script>
       new Chart(document.getElementById('barChart'),{
        type: 'bar',
        data: {
          labels:['Rot', 'Blau', 'Gelb', 'Grün', 'Lila', 'Orange'],
          datasets:[{
            label: 'Beispielfarben',
            data:[10, 20, 30, 40, 50, 60],
            backgroundColor: ['red', 'blue', 'yellow', 'green', 'purple', 'orange']
          }]
        },
       }
      );
       new Chart(document.getElementById('doughnutChart'),{
        type: 'doughnut',
        data: {
          labels: ['Äpfel', 'Birnen', 'Kirschen'],
          datasets:[{
            label: 'Früchte',
            data:[10,20,30],
            backgroundColor:['red','yellow','green']
        }]
       }}
      );
      new Chart(document.getElementById('lineChart'),{
        type: 'line',
          data: {
            labels: ['Jan', 'Feb', 'Mär', 'Apr', 'Mai', 'Jun'],
            datasets: [{
              label: 'Monatswerte',
              data: [3, 10, 5, 8, 15, 7],
              fill: true,
              borderColor: 'blue',
              tension: 0.3
        }]
      }
      });
    new Chart(document.getElementById('radarChart'), {
      type: 'radar',
      data: {
        labels: ['AWS', 'Javascript', 'Linux', 'Python', 'Azure'],
        datasets: [{
          label: 'Skills Eddy',
          data: [8, 6, 7, 5, 9],
          fill: true,
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          borderColor: 'rgb(54, 162, 235)',
          pointBackgroundColor: 'rgb(54, 162, 235)'
        },
        {
            label: 'Skills Markus',
            data: [9, 7, 8, 6, 1],
            fill: true,
            backgroundColor: 'rgba(255, 162, 235, 0.2)',
            borderColor: 'red',
            pointBackgroundColor: 'red',
          }]
      },
     options: {
        scales: {
          r: {
            beginAtZero: false,  // startet bei 0
            min: 0,
            max: 15,
            ticks: {
              stepSize: 5,                // Zahlenabstände (0,2,4,6,8,10)
              color: 'red',             // Schriftfarbe der Zahlen
              backdropColor: 'yellow' // Hintergrundkästchen ausschalten
            }
          }
        }
      }
    });

  </script>
</body>
</html>
